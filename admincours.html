<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="photo/logo11.png">
	<!-- icons -->
	<script src="https://kit.fontawesome.com/62a2566edd.js" crossorigin="anonymous"></script>
	<!-- My CSS -->
	<link rel="stylesheet" href="admine.css">

	<title>Dashboard</title>
</head>
<style>
	#languageName,
	#languageImage,
	#languageDate,
	#languageDays,
	#languageLevel,
	#languagePrice {
		width: 200px;
		padding: 8px;
		margin-left: 2%;
		border: 1px solid #000000;
		border-radius: 5px;
		box-sizing: border-box;
		/* Ensure padding is included in the width */
	}


	button {
		padding: 8px 16px;
		border: none;
		border-radius: 5px;
		background-color: #1E1B6D;
		color: #ffffff;
		cursor: pointer;
	}

	button:hover {
		background-color: #407BFF;
	}

	/* Add your CSS styles for the modal here */
	.modal {
		display: none;
		position: fixed;
		z-index: 1;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: auto;
		background-color: rgba(0, 0, 0, 0.4);
	}

	.modal-content {
		background-color: #ffffff;
		margin: 15% auto;
		padding: 20px;
		border: 1px solid #888888;
		width: 30%;
	}

	.close {
		color: #ff0707;
		float: right;
		font-size: 28px;
		font-weight: bold;
	}

	.close:hover,
	.close:focus {
		color: black;
		text-decoration: none;
		cursor: pointer;
	}

	/* Styles for form fields */
	label {
		display: block;
		margin-bottom: 10px;
		font-weight: bold;
		color: #493EEB;
	}

	input[type="text"],
	input[type="file"],
	input[type="date"],
	input[type="number"] {
		width: 100%;
		padding: 10px;

		border: 1px solid #ccc;
		border-radius: 5px;
		box-sizing: border-box;
	}

	input[type="submit"],
	button[type="submit"] {
		background-color: #493EEB;
		color: #fff;
		border: none;
		padding: 10px 20px;
		border-radius: 5px;
		cursor: pointer;
	}

	input[type="submit"]:hover,
	button[type="submit"]:hover {
		background-color: #0056b3;
	}

	/* Additional styles for the form fields can be added here */
</style>

<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img src="photo/logo11.png" alt="" style="margin-left: 5%;margin-top: 5%;">
			<span class="text" style="margin-left: 3%;margin-top: 5%;">DashBoard</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="adminehome.html">
					<i class="fas fa-home"></i>

					<span class="text">Home</span>
				</a>
			</li>
			<li class="active">
				<a href="admineatte.html">
					<i class="fas fa-user"></i>
					<span class="text">Student</span>
				</a>
			</li>
			<li class="active">
				<a href="adminelang.html" style="color: #407BFF;">
					<i class="fas fa-solid fa-graduation-cap"></i>
					<span class="text">Programs</span>
				</a>
			</li>
			<li class="active">
				<a href="adminesetti.html">
					<i class="fas fa-light fa-sliders"></i>
					<span class="text">Settings</span>
				</a>
			</li>

		</ul>
		<ul class="side-menu">

			<li>
				<a href="#" class="logout">
					<i class="fas fa-sign-out-alt"></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>

			<form action="#">
				<div class="form-input">
					<input type="text" id="search-input" placeholder="Search..." style="color: black;">
					<button type="submit" class="search-btn" onclick="searchWithinPage()"><i
							class="fa-solid fa-magnifying-glass"></i></button>
				</div>
				<div id="searchResults"></div>
			</form>

			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<section class="attendance">
				<div class="attendance-list">
					<h2>Courses</h2>
					<button class="open-modal" data-section="languages">Add Courses</button>
					<div id="coursee">
						<div class="content-div ">
							<img src="photo/pho.png" width="auto" alt="pi">
							<h2 id="coursetitle"></h2>
							<h4>date :</h4>2024/02/21 <p id="coursetime"></p>
							<h4>days :</h4>30 DAYs <p id="courseday"></p>
							<h4>level :</h4> A <p id="courselevel"></p>
							<h4>price :</h4>2000DA <p id="courseprice"></p>

						</div>
                           

					</div>
					<div id="myModal" class="modal">
						<div class="modal-content">
							<span class="close">&times;</span>
							<!-- Modal content -->
							<form id="languageForm">
								<!-- Your form fields go here -->
								<label for="languageName">Course img :</label>
								<input type="file" id="languageImage" name="languageImage" required>
								<label for="languageName">Course Name:</label>
								<input type="text" id="languageName" name="languageName" required>
								<label for="languageDate">Course Date:</label>
								<input type="date" id="languageDate" name="languageDate" required>
								<label for="languageDays">Course Days:</label>
								<input type="number" id="languageDays" name="languageDays" required>
								<label for="languageLevel">Course Level:</label>
								<input type="text" id="languageLevel" name="languageLevel" required>
								<label for="languagePrice">Course Price:</label>
								<input type="number" id="languagePrice" name="languagePrice" required>

								<br><br>
								<button type="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</section>



		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script> function searchWithinPage() {
			var input = document.getElementById('search-input').value.toUpperCase();
			var table = document.querySelector('.table');
			var rows = table.getElementsByTagName('tr');

			for (var i = 0; i < rows.length; i++) {
				var nameCell = rows[i].getElementsByTagName('td')[0]; // Assuming the name is in the first column (index 0)
				if (nameCell) {
					var nameText = nameCell.textContent || nameCell.innerText;
					if (nameText.toUpperCase().indexOf(input) > -1) {
						rows[i].style.display = '';
					} else {
						rows[i].style.display = 'none';
					}
				}
			}
		}
		// Get the button that opens the modal
		var openModalBtn = document.querySelector(".open-modal");

		// Get the modal
		var modal = document.getElementById("myModal");

		// Get the <span> element that closes the modal
		var closeBtn = modal.querySelector(".close");

		// When the user clicks on the button, open the modal
		openModalBtn.addEventListener("click", function () {
			modal.style.display = "block";
		});

		// When the user clicks on <span> (x), close the modal
		closeBtn.addEventListener("click", function () {
			modal.style.display = "none";
		});

		// When the user clicks anywhere outside of the modal, close it
		window.addEventListener("click", function (event) {
			if (event.target === modal) {
				modal.style.display = "none";
			}
		});</script>

</body>

</html>
